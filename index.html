<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3C5F6A">
    <meta name="description" content="Strategic Planning for Your Life - A methodology for applying business-level intentionality to your personal life">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Life Planner">

    <title>Life Planner | Clover Advisory</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/clover-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Dynamic content loaded here -->
    </div>

    <!-- Footer (universal) -->
    <footer id="app-footer" class="hidden">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/icons/clover-logo.png" alt="Clover Advisory" class="footer-logo-img">
            </div>
            <a href="https://www.cloveradvisory.com" target="_blank" rel="noopener" class="footer-link">www.cloveradvisory.com</a>
            <p class="footer-copyright">&copy; 2025 Clover Advisory LLC. All rights reserved.</p>
        </div>
    </footer>

    <!-- Timer Modal -->
    <div id="timer-modal" class="modal hidden">
        <div class="modal-content timer-modal-content">
            <h3>Timer</h3>
            <div class="timer-display">
                <span id="timer-minutes">05</span>:<span id="timer-seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="timer-start" class="btn btn-primary">Start</button>
                <button id="timer-pause" class="btn btn-secondary hidden">Pause</button>
                <button id="timer-resume" class="btn btn-primary hidden">Resume</button>
                <button id="timer-stop" class="btn btn-outline">Stop</button>
            </div>
            <button id="timer-close" class="btn-close">&times;</button>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="confirm-title">Confirm</h3>
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn btn-outline">Cancel</button>
                <button id="confirm-ok" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/router.js"></script>
    <script src="js/components.js"></script>
    <script src="js/onboarding.js"></script>
    <script src="js/steps.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/pdf-export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
